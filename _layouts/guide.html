---
layout: base
---
<section class="single-guide-page {{ page.short-name }}">
  <div class="title-bar">
    <span class="title"><h1>{{ page.title }}</h1></span>
  </div>
  <a href="../" class="back hidden-print">
    <i class="fa fa-chevron-left" aria-hidden="true"></i><span class="text">Back</span>
  </a>

  <div class="rating">
  </div>

  <div class="page-share hidden-print">
    <a class="whatsapp hidden-md hidden-lg" href="whatsapp://send?text=http://actiontakers.openup.org.za{{ page.url }}"><i class="fa fa-fw fa-whatsapp" aria-hidden="true"></i></a>
    <a class="twitter" href=""><i class="fa fa-fw fa-twitter" aria-hidden="true"></i></a>
    <a class="facebook" href=""><i class="fa fa-fw fa-facebook-official" aria-hidden="true"></i></a>
    <a class="email" href=""><i class="fa fa-fw fa-envelope" aria-hidden="true"></i></a>
  </div>

  <div class="row hidden-print">
    <div class="col-md-6">
      <div class="did-you-know">
        <h2 class="title"><i class="fa fa-question-circle fa-fw" aria-hidden="true"></i> Did you know?</h2>
        <div class="content">
          {{ page.did-you-know }}
        </div>
      </div>
      <a href="#" class="full-rights center-block"><i class="fa fa-fw fa-gavel" aria-hidden="true"></i> Your full rights and responsibilities</a>
    </div>
    <div class="col-md-6">
      {% if page.video %}   
      <div class="video-wrapper">
        <iframe src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
      </div>
      {% endif %}
    </div>
  </div>
  
  <div class="summary hidden-print">
    {{ page.guide-summary }}
  </div>

  {{ page.content }}

  <a href="who-can-help/" class="who-can-help hidden-print">Who can help?<i class="fa fa-chevron-right" aria-hidden="true"></i></a>

</section>
