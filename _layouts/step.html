---
layout: base
---
<section class="step-detail-page">
  <div class="title-bar">
    <h1 class="title">{{ page.title }}</h1>
  </div>
  <a href="./" class="back">
    <i class="fa fa-chevron-left" aria-hidden="true"></i><span class="text">Back</span>
  </a>

  {{ content }}

  {% if page.next %}
  <a href="{{ page.next.url }}" class="next-step">Go to the next step<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  {% endif %}
</section>
