---
layout: base
---
<section class="step-detail-page">
  <div class="title-bar">
    <h1 class="title">{{ page.title }}</h1>
  </div>
  <a href="../" class="back">
    <i class="fa fa-chevron-left" aria-hidden="true"></i><span class="text">Back</span>
  </a>
  <div class="tabs">
    <a class="btn-taking-action active" href="#">Taking action</a>
    <a class="btn-support-resources" href="#">Support & resources</a>
  </div>

  {{ content }}

  {% if page.next %}
  <a href="{{ page.next.url }}" class="next-step">Not helpful? Go to the next step<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  {% endif %}
</section>
